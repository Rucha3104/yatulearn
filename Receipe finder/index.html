<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Recipe Finder Logo" id="logo">
        <h1>Discover Delicious Recipes</h1>
        <p>Your gateway to mouthwatering dishes from around the world.</p>
    </header>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for recipes...">
        <button id="search-button">Search</button>
        <p class="instructions">Enter an ingredient or dish name to find the best recipes.</p>
        <div class="filters">
            <label><input type="checkbox" id="vegan"> Vegan</label>
            <label><input type="checkbox" id="vegetarian"> Vegetarian</label>
        </div>
    </div>
    <footer>
        <p>Powered by <a href="https://www.edamam.com/" target="_blank">Edamam API</a></p>
        <p>&copy; 2024 Recipe Finder. All rights reserved.</p>
    </footer>
